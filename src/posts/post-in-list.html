<template>
<require
  from="resources/value-converters/excerpt"></require>
<require
  from="resources/value-converters/date-format"></require>
<require
  from="resources/elements/comments-count"></require>
<require
  from="resources/value-converters/absolute-url"></require>
<require
  from="../tags/tags-flat-list"></require>
<article
  class="post au-animate">
  <header
    class="post-header">
    <h2
      class="post-title"><a href="${post.url}">${post.title}</a></h2>
  </header>
  <section class="post-excerpt">
    <p>
      ${post.html|excerpt:{ length: 26, type: 'words' }}
      <a
        class="read-more" href="${post.url}">&raquo;</a>
    </p>
  </section>
  <footer
    class="post-meta">
    <img
      if.bind="post.author.image"
      class="author-thumb"
      src.bind="post.author.image"
      alt.bind="post.author.name"
      nopin="nopin" />
      ${post.author.name}
      on
      <tags-flat-list
        tags.bind="post.tags"></tags-flat-list>
      <time
        class="post-date"
        datetime="${date|dateFormat:'YYYY-MM-DD'}">
        ${date|dateFormat:'DD MMMM YYYY'}
      </time>
      <comments-count
        url.bind="post.url|absoluteUrl"></comments-count>
  </footer>
</article>
</template>
