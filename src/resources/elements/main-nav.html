<template>
<div
  class="nav">
  <h3
    class="nav-title">Menu</h3>
  <a
    href="#"
    class="nav-close"
    click.delegate="close()">
    <span class="hidden">Close</span>
  </a>
  <ul>
    <li
      repeat.for="link of blog.navigation"
      class="nav-home ${link.current ? 'nav-current' : ''}"
      role="presentation"><a href.bind="link.url">${link.label}</a></li>
  </ul>
  <a
    class="subscribe-button icon-feed" href="/rss/">Subscribe</a>
  <a
    if.bind="labs.subscribers"
    class="subscribe-button"
    href="${blog.url}/subscribe/">Subscribe</a>
</div>
</template>
