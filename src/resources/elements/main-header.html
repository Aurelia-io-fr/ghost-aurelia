<template>
<require
  from="./main-header.css"></require>
<header
  class="main-header post-head ${cover ? '' : 'no-cover'}">
  <div
    class="main-header__bg"
    css="background-image: url(${cover})">
    <nav
      class="main-nav clearfix ${cover ? 'overlay' : ''}">
      <a
        if.bind="blog.logo"
        class="blog-logo"
        route-href="route: home">
        <img
          src.bind="blog.logo"
          alt.bind="blog.title" />
      </a>
      <div
        class="vertical"
        if.bind="!blog.logo">
        <div
          class="main-header-content inner">
          <h1
            class="page-title">${blog.title}</h1>
          <h2
            class="page-description">${blog.description}</h2>
        </div>
      </div>
      <a
        if.bind="blog.navigation"
        class="menu-button icon-menu"
        href="#"
        click.delegate="toggle()">
        <span
          class="word">Menu</span>
      </a>
    </nav>
  </div>
</header>
</template>
